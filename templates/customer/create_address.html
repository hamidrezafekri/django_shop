{% extends 'basepage.html' %}
{% load static %}
{% block title %}create address{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-3">
            <div class="card" style="width: 18rem;margin: 10rem  4rem 10rem ">
                <div class="card-header">
                    Featured
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item btn-light"><a href="#">order history</a></li>
                    <li class="list-group-item btn-light"><a href="{% url 'customer:show_address' %}">addresses</a></li>
                    <li class="list-group-item btn-light"><a href="{% url 'customer:add_address' %}" >add-address</a></li>
                    <li class="list-group-item btn-light"><a href="{% url 'customer:personal_info' %}">personal info</a></li>
                    <li class="list-group-item btn-light"><a href="#">change password</a></li>

                </ul>
            </div>
        </div>
        <div class="col-8 m-auto">
            <div class="card w-50 m-auto p-5 border-light shadow border-">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <input class=" btn btn-primary border border-radius " type="submit" name="submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
